<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //연산자
        //[1] 기본연산자

        //[2] % 나머지를 구하는 연산자

        //[3] / 몫을 구하는 나머지

        //[4] ** 거듭제곱 연산자

        //[5] + 더하기 연산자
        console.log("안녕" + "하세요")

        //[6] 더하기 이외의 연산자들 빼기 연산자는 피연사자중 하나가 문자열이면 이를 계산하기위 숫자형으로 바서 계산을 수행시킴
        console.log("100" - 50)// 50 이 나온다
        console.log(100 * "2")//200 이 나온다
        console.log(100 / "2")//50 이 나온다

        //[7] 모두 문자열이면?

        console.log("100" + "100")// 100100
        console.log("100" - "100")// 0
        console.log("100" / "100")// 1
        console.log("100" * "100")// 100000

        //[8] 
        let data = "100";
        console.log(typeof data)//string 이를 숫자라고 바꾸고싶으면 간단하게
        data = +data; //라고하면 숫자로 바뀌게 된다

        //Form태그안에 input을 사용해서 사용자로 부터 입력받은값은 보통 문자열이다.
    </script>
</body>
</html>
