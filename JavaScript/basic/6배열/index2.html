<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열(array)-- 추가, 삭제(배열의 끝에서 이루어짐) -- push, pop

        //[1] 자바스크립트 배열은 다양한 자료형을 담을수있다.-->문자형, 숫자형, 블리언형, 객체, 함수 등등 

        let arr=[
        "홍길동",100,3.14,false,
        {id:'test',age:20},      //객체
        function(a){             //함수
            return a*2
        }
    ];

    console.log(arr)

    //[2] 배열에 들어있는 함수는 어떻게 호출할까?
    console.log(arr[5](100))//200

    //[3]배열은 하나씩 세지 않고 배열의 길이를 구한다.
    //length --> 해당 배열이 가지고 있는 원소(요소)의 갯수를 반환

        console.log(arr.length)//6

    //[4] push --> 배열 맨 끝에 원소(요소)를 추가.
    arr.push("안녕하세요")
    console.log(arr)

    //[5] pop --> 배열 맨 끝에 원소(요소)를 제거.
    arr.pop();
    //arr.pop();
    console.log(arr)

    //[6] 여러개 추가
    arr.push("말자","경자","순자");
    console.log(arr)
    console.log(arr.length)//9
    </script>
</body>
</html>
