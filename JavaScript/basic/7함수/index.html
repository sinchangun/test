<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 함수

        [1] 함수
        함수는 특정한 동작이나 처리를 하도록 만들어진 코드 단위이다.단위이다
        반복적인 작업을 처리해야 하는경우 -- 함수로 만들어놓으면 필요할때 재사용할수있어서 매우편리하다
        함수는 호출의 결과로 어떤 결과를 반환(return) 하기도 하지만 ,결과를 반환하지 않는 함수도있다 
        함수는 호출시 어떤 인자 값들을 넘겨서 호출하는 경우도있지만 인자값 없이 호출하는경우도있다.
        함수는 만들어놓고 호출해서 사용하지 않으면 아무런 동작도 하지 않는다.


        [2] 함수의 종류 4가지유형

        (1) 반환값 (x)     받는 매개변수(인자)값(x)
        (2) 반환값 (x)     받는 매개변수(인자)값(ㅇ)
        (3) 반환값 (ㅇ)     받는 매개변수(인자)값(x)
        (4) 반환값 (ㅇ)     받는 매개변수(인자)값(ㅇ)

        [3] return이 하는일
        함수 내부의 코드를 수행한후 최종결과값을 반환함
        return을 만나면 바로 함수종료
        */

        // (1) 반환값 (x)     받는 매개변수(인자)값(x)

        function 함수1() {
            console.log("나는 호출해 주기전에는 동작하지 않습니다.")
        }

        함수1(); // 함수를 실행(함수호출)


        // (2) 반환값 (x)     받는 매개변수(인자)값(ㅇ)

        function 함수이름(a) {
            console.log(`저를 호출할때 어떤값을 넣어서 호출했군요 그값은 ${a}입니다.`)
        }

        함수이름(100)
        함수이름(111, 222, 333) //첫번째 값만 받는다.


        function 함수2(a, b, c) {
            console.log(`a,b,c 매개변수값을 더하면 = ${a+b+c}`)
        }
        함수2(10,20,30)


        // (3) 반환값 (ㅇ)     받는 매개변수(인자)값(x)
        function 함수3(){
            return "604호";
        }
        함수3(); //이렇게만 해두면 리턴된값을 출력하지 못하기때문에 변수를 만들어서 리턴된 값을 저장(할당) 해야한다.

        let result=함수3();
        console.log(result);
        console.log(함수3());

        // (4) 반환값 (ㅇ)     받는 매개변수(인자)값(ㅇ)

        function 함수4(a){
            let result = a * 2;
            return result;
        }
        함수4(100); // 이렇게하면 출력하지 못하기때문에 변수에 넣어 할당해야한다.
        console.log(함수4(100));
        let result2 = 함수4(100)
        console.log(result2)
    </script>
</body>

</html>
