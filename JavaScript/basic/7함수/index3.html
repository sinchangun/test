<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 - 전역변수 vs 지역변수

        //변수는 변수의 스코프에 따라 전역변수와 지역변수로 나뉜다.

        //[1] 전역변수
        //함수 외부에서 선언된 변수로, 프로그램 전체 코드(함수)에서 자유롭게 접근할수있다.

        //[2] 지역변수
        // 함수 내부에서 선언된변수로 프로그램 전체 코드에서 자유롭게 접근할수없다.
        // 함수 호출시 함수 내부에서만 사용되고 함수가 종료시 소멸된다.

        let name = "전국구";

        function testFunc(){
            let name = "지역구"
            console.log(name); // 지역구
        }
        testFunc();
        console.log(name);  // 전국구

        // var는 함수 스코프 
        // let,const는 블럭{} {}안에 같혀버리면 밖에서 참조할수없다.

        function 함수(id){
            let user_id = id || "guest"; // 피연산자중에서 둘중 하나라도 참이면 참.

            let greeting = `반갑습니다.${user_id}회원님`
            console.log(greeting);
        }

        함수("abc");


        //[2] 매개변수 디폴트값을 사용
        function 함수2(id="Guest"){ // id에 아무것도 넣지않으면 나오는 디폴트값
            let greeting=`반갑습니다${id}회원님`;
            console.log(greeting);
        }

        함수2("Hong");
        함수2();
    </script>
</body>
</html>
